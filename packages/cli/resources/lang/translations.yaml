# This is the main translations file.
# You can create any translations you want, and they can be nested at will.
# Nwayo translator uses the { key: { locale: 'value' } } pattern.
# If you need to namespace lots of translations, you can create another file,
# which name will be used as namespace.
#
# Here are some translation examples:
#
# Some words:         # Will create the "Some words" translation key.
#   en: Some words
#   fr: Quelques mots
#
# foo
#   bar:
#     baz:            # Will create the "foo.bar.baz" translation key.
#       en: qux

Installing {{type}}:
  en: Installing {{type}}
  fr: Installation des {{type}}

components:
  en: components
  fr: composantes

extensions:
  en: extensions
  fr: extensions
