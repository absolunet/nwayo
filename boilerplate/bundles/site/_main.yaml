assets:
  components:
    - common
    - form
    - site
    - SAMPLE
    - SAMPLE-LONE



#-- Scripts
scripts:
  collections:
    main:
      - components/nwayo/scripts/collection-starter
      - components/common/scripts/common
      - components/site/scripts/site
