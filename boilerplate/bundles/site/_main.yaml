      - components/site/styles/site
      - components/form/styles/form
      - components/SAMPLE/styles/SAMPLE

    SAMPLE-LONE:
      - components/SAMPLE-LONE/styles/config
      - components/SAMPLE-LONE/styles/SAMPLE-LONE
