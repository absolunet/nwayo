#-------------------------------------
#-- konstan
#-------------------------------------
data:

  #-- Responsive breakpoints
  dimension:
    small:    600
    medium:   900
    large:   1200
    xlarge:  1500

    xsmall:   450
    max:     1500


  #-- Transition speeds in ms
  transition:
    hover:     100
    animation: 500


  #-- Colors
  color:

    # Base
    black: '#000000'
    white: '#ffffff'

    # Brand
    logo-shell:       '#659d32'
    logo-shell-shade: '#618931'
    logo-fruit:       '#423228'
    logo-fruit-shade: '#5e483c'

    # Grey
    charcoal:   '#36454f'
    nickel:     '#727472'
    battleship: '#848482'
    ash:        '#b2beb5'
    platinum:   '#e5e4e2'

    # Messages
    success: '#4fb980'
    warning: '#ffd061'
    error:   '#d66161'







  #-- Fonts
  font:
    base: 'Open Sans'
    alt:  'Merriweather'


  #-- Misc utils
  util:
    emptyimage: data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7






#-- konstan output options
options:

  scripts:
    exclude:
      - font.base
      - font.alt


  styles:
    exclude:
      - util.emptyimage
