#-------------------------------------
#-- blog
#-------------------------------------

#-- output paths (relative to nwayo folder) and output url
output:
  konstan: __konstan-output-to-change/blogout
  build:   __build-output-to-change/blogout
  url:     /nwayo/__build-output-to-change/blogout



#-- assets
assets:
  components:
    - SAMPLE
    - site



#-- scripts
scripts:
  options:
    minify: false

  collections:
    dependencies:
      - konstan
      - bower_components/jquery/dist/jquery
      - bower_components/lodash/lodash
      - bower_components/underscore.string/dist/underscore.string
      - bower_components/modernizr/modernizr
      - bower_components/pubsub-js/src/pubsub
      - bower_components/kafe/dist/kafe
      - components/nwayo/scripts/dependencies-starter

    post:
      - components/nwayo/scripts/collection-starter
      - components/SAMPLE/scripts/SAMPLE



#-- styles
styles:
  options:
    minify: false
    autoprefixer:
      - '> 1%'
      - 'last 2 versions'
      - 'ie >= 9'
      - 'Firefox ESR'
      - 'Opera 12.1'

  collections:
    editor-pouel:
      - components/common/styles/common
      - components/cms/styles/editor

    blog:
      - components/common/styles/common
      - components/SAMPLE/styles/SAMPLE
