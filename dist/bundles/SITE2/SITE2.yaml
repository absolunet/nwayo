#-- Output paths (relative to nwayo folder) and output url
output:
  konstan: ../src/web/build-SITE2
  build:   ../src/web/build-SITE2
  url:     /build-SITE2



#-- Scripts
scripts:
  options:
    minify: false
    babel:
      - '> 1%'
      - 'last 2 versions'
      - 'ie >= 9'

  allowBabel:
    - bower_components/foundation-sites



#-- Styles
styles:
  options:
    minify: false
    sourcemaps: false
    autoprefixer:
      - '> 1%'
      - 'last 2 versions'
      - 'ie >= 9'
