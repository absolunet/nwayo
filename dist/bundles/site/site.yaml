#-------------------------------------
#-- Site
#-------------------------------------

#-- Output paths (relative to nwayo folder) and output url
output:
  konstan: ../src/web/build
  build:   ../src/web/build
  url:     /build



#-- Scripts
scripts:
  options:
    minify: false
    babel:
      - '> 1%'
      - 'last 2 versions'
      - 'ie >= 9'

  allowBabel:
    - bower_components/foundation-sites



#-- Styles
styles:
  options:
    minify: false
    sourcemaps: false
    autoprefixer:
      - '> 1%'
      - 'last 2 versions'
      - 'ie >= 9'
