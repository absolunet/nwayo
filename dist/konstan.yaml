#-------------------------------------
#-- konstan
#-------------------------------------
data:

  #-- Responsive breakpoints
  dimension:
    small:   640
    medium: 1024
    large:  1440
    xlarge: 1920
    max:    1280


  #-- Transition speeds in ms
  transition:
    hover:     100
    animation: 500


  #-- Colors
  color:

    # Grey
    text:   '#636363'
    border: '#dddddd'
    bg:     '#eaeaea'
    bgsite: '#fafafa'


  #-- Fonts
  font:
    base: 'Open Sans'


  #-- Classes
  class:
    wide:   columns small-9 medium-6
    narrow: columns small-7 medium-5


  #-- API keys and other accounts identifier
  keychain:

    facebook:
      version: v2.3
      appid:   1234567890
      secret:  qwertyuiopasdfghjkl

    linkedin:
      appid:  qwertyuiopasdfghjkl
      secret: qwertyuiopasdfghjkl

    addthis:
      campaign: ra-123456789

    google:
      tagmanager: GTM-1234


  #-- Misc utils
  util:
    emptyimage: data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7





#-- Bundle-specific data
bundles:

  #-- site
  site:

    #-- Colors
    color:

      # Blue
      accent: '#25329d'

    #-- Fonts
    font:
      alt: 'kreon'


  #-- SITE2
  SITE2:

    #-- Colors
    color:

      # Green
      accent: '#659d32'

    #-- Fonts
    font:
      alt: 'kreon2'





#-- konstan output options
options:

  scripts:
    exclude:
      - keychain.facebook.secret
      - keychain.linkedin.secret


  styles:
    exclude:
      - keychain.facebook.secret
      - keychain.linkedin.secret
      - util.emptyimage
