#-------------------------------------
#-- konstan
#-------------------------------------
data:

  #-- Responsive breakpoints
  dimension:
    small:   640
    medium: 1024
    large:  1440
    xlarge: 1920
    max:    1280


  #-- Transition speeds in ms
  transition:
    hover:     100
    animation: 500


  #-- Colors
  color:

    # Base
    black: '#000000'
    white: '#ffffff'

    # Brand
    brand-green:      '#659d32'
    brand-green-dark: '#618931'
    brand-brown:      '#423228'
    brand-brown-lite: '#5e483c'

    # Grey
    grey:  '#333333'
    grey1: '#666666'
    grey2: '#999999'
    grey3: '#bbbbbb'
    grey4: '#eeeeee'


  #-- Fonts
  font:
    base: 'Open Sans'


  #-- Misc utils
  util:
    emptyimage: data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7





#-- Bundle-specific data
bundles:

  #-- site
  site:

    #-- Colors
    color:

      # Red
      accent: '#ff0000'

    #-- Fonts
    font:
      alt: 'kreon'


  #-- SITE2
  SITE2:

    #-- Colors
    color:

      # Blue
      accent: '#0000ff'

    #-- Fonts
    font:
      alt: 'kreon2'





#-- konstan output options
options:

  scripts:
    exclude:
      - font.base


  styles:
    exclude:
      - util.emptyimage
