name: tests
'on':
  - push
  - pull_request
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version:
          - latest
          - 16
          - 14
    name: 'Node ${{ matrix.node_version }} - on ${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          check-latest: true
          node-version: '${{ matrix.node_version }}'
      - run: npm ci
      - run: npm test
